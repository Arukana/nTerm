# This file describe the command line interface options
name: nTerm
version: "1.0"
about: neko Terminal
author: adjivas <adjivas@users.noreply.github.com>, brezaire <voncay@users.noreply.github.com>", flime <LinFeiLong@users.noreply.github.com>, jpepin <limaconoob@users.noreply.github.com>

args:
    - name:
        help: Defines the font name.
        short: n
        long: fontname
        takes_value: true
        possible_values:
           - Neko-SourceCodePro-Regular.ttf
    - size:
        help: Defines the font size.
        short: s
        long: font-size
        takes_value: true
    - width:
        help: Defines the window size width.
        short: w
        long: window-size-width
        takes_value: true
    - height:
        help: Defines the window size height.
        short: h
        long: window-size-height
        takes_value: true
